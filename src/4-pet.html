<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./css/pet.css" />
  </head>
  <body>
    <h1>🐶 Питомец Крутійчик</h1>

    <div class="pet-container">
      <div class="emoji" id="petEmoji">😐</div>
      <div class="status" id="petStatus">Питомец ждёт твоего внимания...</div>
      <div class="stats" id="petStats">
        Сытость: <span class="hunger">5</span><br />
        Радость: <span class="happiness">5</span><br />
        Энергия: <span class="energy">5</span>
      </div>

      <div class="actions">
        <button id="feedBtn">🍗 Покормить</button>
        <button id="playBtn">🎾 Поиграть</button>
        <button id="sleepBtn">🛏️ Уложить спать</button>
      </div>
    </div>

    <div class="footer">Сделано с ❤️ в JavaScript</div>

    <script type="module" src="./js/4-pet.js"></script>
  </body>
</html>
